<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Money Tracker</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    header {
      height: 52px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      flex: 1;
      text-align: center;
      font-size: 16px;
      margin: 0;
    }

    .menu-btn {
      font-size: 22px;
      background: none;
      border: none;
    }

    main {
      padding: 12px;
      padding-bottom: 80px;
    }

    .date-group {
      margin-bottom: 16px;
    }

    .date-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .txn {
      background: white;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .amount {
      color: #e53935;
      font-weight: 600;
    }

    .fab {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #4caf50;
      color: white;
      font-size: 32px;
      border: none;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      background: white;
      border-top: 1px solid #ddd;
    }

    nav button {
      flex: 1;
      padding: 10px;
      border: none;
      background: none;
      font-size: 12px;
    }

    .active {
      color: #4caf50;
      font-weight: bold;
    }

    .bar {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .bar > div {
      height: 100%;
      background: #4caf50;
    }

    .sheet {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sheet-content {
      background: white;
      width: 90%;
      padding: 16px;
      border-radius: 12px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [tab, setTab] = useState("tx");
      const [showAdd, setShowAdd] = useState(false);
      const [txns, setTxns] = useState(
        JSON.parse(localStorage.getItem("txns") || "[]")
      );

      useEffect(() => {
        localStorage.setItem("txns", JSON.stringify(txns));
      }, [txns]);

      function addTxn(t) {
        setTxns([t, ...txns]);
        setShowAdd(false);
      }

      function grouped() {
        const map = {};
        txns.forEach(t => {
          map[t.date] = map[t.date] || [];
          map[t.date].push(t);
        });
        return map;
      }

      return (
        <>
          <header>
            <button className="menu-btn">â˜°</button>
            <h1>
              {tab === "tx" && "Transactions"}
              {tab === "net" && "Net"}
              {tab === "usage" && "Usage"}
              {tab === "pay" && "Payment"}
            </h1>
            <div style={{ width: 24 }} />
          </header>

          <main>
            {tab === "tx" && Object.entries(grouped()).map(([date, items]) => (
              <div key={date} className="date-group">
                <div className="date-title">{date}</div>
                {items.map(t => (
                  <div key={t.id} className="txn">
                    <span>{t.cat}</span>
                    <span className="amount">
                      {t.amount.toFixed(2)}
                    </span>
                  </div>
                ))}
              </div>
            ))}

            {tab === "net" && <p>Net summary here</p>}
            {tab === "usage" && <p>Category usage bars here</p>}
            {tab === "pay" && <p>Payment donut here</p>}
          </main>

          {tab === "tx" && (
            <button className="fab" onClick={() => setShowAdd(true)}>+</button>
          )}

          <nav>
            <button onClick={() => setTab("tx")} className={tab==="tx"?"active":""}>Txn</button>
            <button onClick={() => setTab("net")} className={tab==="net"?"active":""}>Net</button>
            <button onClick={() => setTab("usage")} className={tab==="usage"?"active":""}>Usage</button>
            <button onClick={() => setTab("pay")} className={tab==="pay"?"active":""}>Pay</button>
          </nav>

          {showAdd && (
            <div className="sheet">
              <div className="sheet-content">
                <h3>Add Expense</h3>
                <input type="number" step="0.01" placeholder="Amount"
                  onChange={e => window._amt = parseFloat(e.target.value)} />
                <select onChange={e => window._cat = e.target.value}>
                  <option>ğŸ½ï¸ Food</option>
                  <option>ğŸ›ï¸ Shopping</option>
                  <option>ğŸš‡ Transportation</option>
                  <option>â›½ Gasoline</option>
                  <option>ğŸ“± Phone</option>
                  <option>ğŸ’³ Charge</option>
                  <option>ğŸ“¦ Others</option>
                </select>
                <button onClick={() => addTxn({
                  id: Date.now(),
                  date: new Date().toLocaleDateString(),
                  cat: window._cat || "ğŸ½ï¸ Food",
                  amount: window._amt || 0
                })}>Save</button>
              </div>
            </div>
          )}
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById("app")).render(<App />);
  </script>
</body>
</html>
